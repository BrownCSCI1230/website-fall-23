[IO]
    scene = THE ABSOLUTE PATH OF YOUR SCENEFILE
    output = THE ABSOLUTE PATH OF YOUR OUTPUT IMAGE

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = true
    acceleration = true
    depthoffield = false

[Settings]
    maximum-recursive-depth = 4
    only-render-normals = true
